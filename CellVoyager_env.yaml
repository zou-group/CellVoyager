name: CellVoyager
channels:
  - defaults
  - conda-forge
  - https://repo.anaconda.com/pkgs/main
  - https://repo.anaconda.com/pkgs/r
dependencies:
  - python=3.9
  - scanpy
  - scvi-tools
  - anndata
  - matplotlib
  - numpy
  - seaborn
  - pandas
  - scipy
  - nbformat
  - nbconvert
  - h5py
  - pillow
  - python-dotenv
  - tqdm
  - ipykernel
  - pip
  - pip:
      - openai
      - celltypist

